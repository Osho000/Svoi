spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: admin
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
  flyway:
    schemas:
      - public
    baseline-on-migrate: true
    driver-class-name: org.postgresql.Driver

server:
  port: 8080

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql: TRACE
    org.springframework.security: DEBUG
    org.flywaydb: DEBUG
    com.example.Svoi: DEBUG

jwt:
  secret: NjU0QjU2RjcxMzE0QzY4NjZBQTA2RjY2NDk4NjMwNTY=
  expiration: 86400000
  header: Authorization
  prefix: Bearer
